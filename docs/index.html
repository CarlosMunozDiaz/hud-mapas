<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>Prueba Leaflet + d3</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap" rel="stylesheet">
        <link href="./css/main.css?v=20200619_v4" rel="stylesheet"/>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
        
    </head>
    <body>
        <div class="wrapper">

            <!-- Primero -->
            <div>
                <label for="layers">Elige un layer:</label>
                <select name="layers" id="layers">
                    <option value="carto">Carto DB</option>
                    <option value="carto-v">Carto Voyager</option>
                    <option value="stamen">Stamen</option>
                    <option value="esri">ESRI</option>
                </select>
            </div>
            
            <!-- Segundo -->
            <div>
                <button class="btn active" id="btnZonasVerdesBA">Zonas verdes</button>
                <button class="btn" id="btnCallesBA">Callejero > Distancia a zonas verdes</button>
            </div>

            <!-- Tercero -->
            <div>
                <p class="legend active" id="ldZonasVerdesBA">Leyenda para zonas verdes</p>
                <p class="legend" id="ldCallesBA">Leyenda para callejero</p>
            </div>

            <!-- Cuarto -->
            <div id="buenosAiresMap" class="map"></div>
        </div>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://d3js.org/topojson.v1.min.js"></script>
        <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
